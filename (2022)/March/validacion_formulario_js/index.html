<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <section>
        <form id="formulario" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <small id="errorNombre" class="error"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small id="errorEmail" class="error"></small>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <small id="errorPassword" class="error"></small>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2022 Gustavo Cocone Zavaleta - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
