<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tienda - Carrito de Compras</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Mi Tienda</h1>
        <p>Agrega productos a tu carrito de compras</p>
    </header>

    <section>
        <div class="producto">
            <h2>Producto 1</h2>
            <p>Precio: $10</p>
            <button onclick="agregarAlCarrito('Producto 1', 10)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <h2>Producto 2</h2>
            <p>Precio: $15</p>
            <button onclick="agregarAlCarrito('Producto 2', 15)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <h2>Producto 3</h2>
            <p>Precio: $20</p>
            <button onclick="agregarAlCarrito('Producto 3', 20)">Agregar al carrito</button>
        </div>
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: $<span id="total">0</span></p>
    </section>

    <footer>
        <p>&copy; 2022 Gustavo Cocone Zavaleta - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
